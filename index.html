<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body>
    

    <div class="w-full h-screen bg-[#89AC46]">
        <div class="w-full h-screen flex justify-center items-center max-sm:px-5">
            <div class="w-full sm:w-150 h-100 bg-[#D3E671] rounded-lg">
                <div class="w-full h-auto  bg-[#F8ED8C] rounded-t-lg max-sm:px-4 sm:px-5 sm:py-1">
                    <h1 class=" pt-5  text-3xl">Tod-App</h1>
                    <div class="relative w-full h-auto  mt-2 flex max-sm:flex-col items-center justify-center gap-5 sm:my-5">
                        <input class="w-full border-1 rounded-md max-sm:mt-5 w-129 h-11 pl-5 border-[#89AC46]" type="text" title="Enter your task" placeholder="Enter your task">
                        <button class="max-sm:w-50  max-sm:h-auto sm:absolute right-0 max-sm:py-2  max-sm:mb-5 bg-[#89AC46] w-17 h-11 max-sm:rounded-full sm:rounded-r-md ">ADD</button>
                    </div>
                </div>

                <div class="w-full h-auto  flex justify-center items-center">
                    <div class="w-full h-auto px-15">
                        <ul>
                            <div class="flex justify-between items-center py-1.5 mt-8 px-3 border-1 rounded-full border-green-700">
                                <li class="flex  gap-2 items-center"><div class="w-5 h-5 rounded-full  border-1 "></div> kitchen</li>
                                <button class=" w-5 h-5 flex items-center justify-center bg-[#89AC46] rounded-full hover:bg-red-400">X</button>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
